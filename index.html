<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Real Estate</title>
</head>

<body class="p-0 m-0 overflow-hidden">
    <section class="h-screen w-screen">
        <div class="head bg-[#264653] gap-[61px] font-bold text-[18px] font-[Afacad_Flux] justify-end h-[35px] flex items-center w-full ">
            <div class="phone flex items-center gap-2 text-white ml-5 ">
                <img class="h-[18px] invert" src="phone-svgrepo-com.svg" alt="">
                <span>Call Us: 99xxxxxx72, 97xxxxxx99</span>
            </div>
            <div class="mail flex items-center gap-2 text-white ml-5 mr-[87px] ">
                <img class="h-[18px] invert" src="mail-svgrepo-com.svg" alt="">
                <span>Email Us: mmil-official@gmail.com</span>
            </div>
        </div>
        <div class="landing w-[2543px] left-[-551px]">
            <div class="sphere relative z-[-1]">
                <div class="shpere1 w-[1131px] h-[1131px] absolute -top-[525px] -left-[551px]  bg-[radial-gradient(50%_50%_at_50%_50%,_rgba(233,196,106,0.57)_0%,_rgba(255,255,255,0)_100%)]"></div>
                <div class="w-[1134px] h-[1134px] absolute top-[-611px] left-[1210px] bg-[radial-gradient(50%_50%_at_50%_50%,_rgba(233,196,106,0.5104)_0%,_rgba(255,255,255,0)_100%)]"></div>
                <div class="w-[1134px] h-[1134px] absolute top-[-140px] left-[332px] bg-[radial-gradient(50%_50%_at_50%_50%,_rgba(233,196,106,0.5104)_0%,_rgba(255,255,255,0)_100%)]"></div>
            </div>
            <nav class="flex items-center justify-between absolute top-[69px] w-[100vw] ">
                <div class="logo ml-[107px]">
                    <div class=" w-[118px] h-[39px] cursor-pointer font-[400] text-[22px] relative top-[10px] -left-[40px] text-[#264653] " style="font-family: 'Rock Salt', cursive;">Real</div>
                    <div class=" w-[55px] h-[21px] cursor-pointer font-normal text-[18px] leading-[100%] tracking-[0%] text-[#E76F51]" style="font-family: 'Poppins', sans-serif;">Estate</div>
                </div>
                <div class="menu w-[465px] justify-around items-center text-[18px] h-[40px] bg-[#264653] rounded-[14px] flex text-white shadow-[0px_0px_26.6px_0px_#00000040]">
                    <div class="Our Work h-[20px] text-[18px] font-bold mb-[5px] cursor-pointer" style="font-family: 'Afacad_Flux';">Our Work</div>
                    <div class="Services h-[20px] text-[18px] font-bold mb-[5px] cursor-pointer " style="font-family: 'Afacad_Flux';">Services </div>
                    <div class="Ongoing Projects h-[20px] text-[18px] font-bold mb-[5px] cursor-pointer" style="font-family: 'Afacad_Flux';">Ongoing Projects</div>
                </div>
                <div class="buttons font-[Afacad_Flux] mr-[40px] text-[16px] flex gap-[55px] items-center font-bold text-[#264653]">
                    <span class="cursor-pointer">ABOUT US</span> 
                    <div class="bg-[#E9C46A] cursor-pointer h-[41px] flex items-center justify-center rounded-[7px] w-[184px] shadow-[0px_0px_15.6px_0px_#00000040]"><p>EXPECT A CALL</p></div>
                </div>
            </nav>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
