<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Glow Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff6e5; /* fallback */
      overflow: hidden;
      font-family:
      Afacad Flux;
    }

    .background-spheres {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .sphere {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      pointer-events: none;
    }

    .sphere1 {
      width: 400px;
      height: 400px;
      background: #E9C46A;
      top: 10%;
      left: 60%;
    }

    .sphere2 {
      width: 300px;
      height: 300px;
      background: #F4A261;
      top: 20%;
      left: 40%;
    }

    .sphere3 {
      width: 200px;
      height: 200px;
      background: #E76F51;
      top: 40%;
      left: 70%;
    }
  </style>
</head>
<body>

  <!-- Glowing Ellipses -->
  <div class="background-spheres">
    <div class="sphere sphere1"></div>
    <div class="sphere sphere2"></div>
    <div class="sphere sphere3"></div>
  </div>

  <!-- Main Content here -->
  <h1 style="text-align:center; padding-top: 150px;">Get Your Dreams Built with Real Estate</h1>

</body>
</html>
